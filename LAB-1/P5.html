<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter Number: "))
        let temp = n
        let sum = 0
        while(temp != 0){
            let digit = temp % 10
            sum = (sum * 10) + digit
            temp = parseInt(temp / 10) //Math.floor(temp/10)
        }
        if(sum == n){
            alert("Palindrome Number")
        } else{
            alert("Not Palindrome Number")
        }

    </script>
</body>
</html>
