<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number: "))
        flag = 0
        for (let i = 2; i < n; i++) {
            if(n % i == 0){
                flag = 1
            }
        }
        if(flag == 1){
            alert("Not Prime Number")
        } else {
            alert("Prime Number")
        }
    </script>
</body>
</html>
