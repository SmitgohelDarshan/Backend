<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array & object destructing</title>
</head>
<body>
    <script>
        arr1 = [1,2,3,4]
        let [a,b, ...arr2] = arr1
        document.writeln(`a: ${a} and b : ${b} <br/>`);
        document.writeln(`arr2 : ${arr2}<br/>`);

        product = {
            name : 'iPhone',
            model : '17 Pro Max'
        }
        let {name, model} = product
        document.writeln(`name : ${name} and model : ${model}`);
    </script>
</body>
</html>
