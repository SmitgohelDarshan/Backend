<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter while</title>
</head>
<body>
    <script>
        function sum(a, b = 2){
            document.writeln(`sum of a & b : ${a+b}`)
        }
        sum(2)
    </script>
</body>
</html>
