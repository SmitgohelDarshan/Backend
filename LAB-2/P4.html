<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    <script>
        arr1 = [1,2,3,4]
        arr2 = [...arr1]
        document.writeln(`arr2 : ${arr2}`);
    </script>
</body>
</html>
